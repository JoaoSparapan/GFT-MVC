<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">
	<div class="alert alert-success" th:if="${mensagem != null}" th:text="${mensagem}">
		
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo esporte</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${esporte}" th:action="@{/esporte/editar}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="descricao">Esporte: </label> 
					<input class="form-control" type="text" th:field="*{descricao}" required/>
					<div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">CONCLUIR</button>
			</form>
		</div>
	</div>
</div>
</html>
